<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #001f3f;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  padding: 20px;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

.logo span {
  color: #00c8ff;
}

.brands {
  display: flex;
  gap: 20px;
}

.brands img {
  width: 50px;
}

.nav {
  display: flex;
  gap: 20px;
}

.nav a {
  text-decoration: none;
  color: white;
  font-weight: bold;
}

.social {
  display: flex;
  gap: 10px;
}

.social a {
  text-decoration: none;
  color: white;
}

.social i {
  font-size: 18px;
}
</style>
</head>
<body>

<div class="container">
  <div class="logo">SOMOS CONCESIONARIOS OFICIALES <span>OMODA</span></div>
  <div class="brands">
    <img src="https://www.carlogos.org/car-logos/bmw-logo.png" alt="BMW">
    <img src="https://www.carlogos.org/car-logos/mini-logo.png" alt="Mini">
    <img src="https://www.carlogos.org/car-logos/fiat-logo.png" alt="Fiat">
    <img src="https://www.carlogos.org/car-logos/subaru-logo.png" alt="Subaru">
    <img src="https://www.carlogos.org/car-logos/ssangyong-logo.png" alt="Ssangyong">
    <img src="https://www.carlogos.org/car-logos/alfa-romeo-logo.png" alt="Alfa Romeo">
    <img src="https://www.carlogos.org/car-logos/hyundai-logo.png" alt="Hyundai">
    <img src="https://www.carlogos.org/car-logos/jeep-logo.png" alt="Jeep">
    <img src="https://www.carlogos.org/car-logos/ford-logo.png" alt="Ford">
    <img src="https://www.carlogos.org/car-logos/nissan-logo.png" alt="Nissan">
    <img src="https://www.carlogos.org/car-logos/mg-logo.png" alt="MG">
    <img src="https://www.carlogos.org/car-logos/swm-logo.png" alt="SWM">
    <img src="https://www.carlogos.org/car-logos/changan-logo.png" alt="Changan">
  </div>
</div>

<div class="nav">
  <a href="#">Noticias</a>
  <a href="#">Promociones</a>
  <a href="#">Contacto</a>
</div>

<div class="social">
  <a href="#"><i class="fab fa-facebook-f"></i></a>
  <a href="#"><i class="fab fa-instagram"></i></a>
  <a href="#"><i class="fab fa-tiktok"></i></a>
  <a href="#"><i class="fab fa-linkedin-in"></i></a>
</div>

</body>
</html>
