<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer Example</title>
    <style>
    body {
        font-family: Arial, sans-serif; /* Ajusta la tipografía según la imagen */
        background-color: #000000; 
        color: #FFFFFF;

        
    }
    .footer {
        
        padding: 20px;
        text-align: center;
        color: #FFFFFF;
    }
    .footer h3 {
        font-family: astrike, sans-serif;
        margin: 0;
        padding-bottom: 10px;
        padding-top: 20px;
    }
    
    .footer p {
        margin: 0;
        padding-top: 10px;
    }
    
    .imagen-encabezado{
        
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .imagen-encabezado img{
        width: 20em   ;
        padding: 15px;
    }
    section{
        position: relative;
        width: 630px; /* Ajusta al tamaño deseado */
        height: auto; /* Ajusta al tamaño deseado */
        background-image: url('https://i.postimg.cc/JzssK5Vq/mail.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .texto{
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Color negro con opacidad del 50% */
    }

    </style>
</head>
<body>
    <div class="imagen-encabezado">
        <img src="https://omodaresnovamotor.com/wp-content/uploads/2024/01/logo-omoda-blanco2.png" class="attachment-large size-large wp-image-569" alt="" srcset="https://omodaresnovamotor.com/wp-content/uploads/2024/01/logo-omoda-blanco2.png 431w, https://omodaresnovamotor.com/wp-content/uploads/2024/01/logo-omoda-blanco2-300x81.png 300w">
    </div>
    <section>
        <div class="texto">
            <h1> Descubre el nuevo OMODA 5</h1>
            <p>Solo por ser empleado del grupo Resnova, ven a conocerlo y entra en el sorteo de un fin de semana.</p>
        </div>
       
    </section>
    
    
 
    <footer class="footer">
    <h3>SOBRE NOSOTROS</h3>
    <h3>NUESTROS MODELOS</h3>
    <h3>CONTACTA</h3>
    <p>©2024 OMODA Resnova Motor. Reservados todos los derechos</p>
    </footer>

</body>
</html>
